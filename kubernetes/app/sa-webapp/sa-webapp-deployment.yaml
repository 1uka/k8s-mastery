apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-webapp
  labels:
    app: sa-webapp
spec:
  selector:
    matchLabels:
      app: sa-webapp
  template:
    metadata:
      labels:
        app: sa-webapp
        tier: backend
    spec:
      containers:
        - name: sa-webapp
          image: 1uka/sa-webapp:stateful
          imagePullPolicy: Always
          env:
            - name: SA_LOGIC_API_URL
              value: "http://sa-logic"
            - name: MYSQL_HOST
              value: sa-webapp-mysql
            - name: MYSQL_DATABASE
              value: "sa_webapp"
            - name: MYSQL_USER
              value: "sa_user"
            - name: MYSQL_PASSWORD
              value: "sa_password"
          ports:
            - containerPort: 8080
